        <script type="text/javascript">
$(document).ready(function(){
 
	$('#btn-right').click(function() {
		$("#menuholderright").removeClass("menu-right");
		$("#menuholderright").addClass("menu-right-open");
	});
	
	$('#btn-closeright').click(function() {
		$("#menuholderright").removeClass("menu-right-open");
		$("#menuholderright").addClass("menu-right");
		
	});
	
}); 
</script>
