<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Create Account</title>
  </head>
  <body >
	
 


    <section style="margin-top: 35px;">
      <div class="mb-50 center ac-fon-head">
      <h2 style="color: #006667;">Create an Account</h2>
      </div>
  <form action="" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="ac-form-control3 form-control3" placeholder="Mobile Number" name="number" >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="text" class="ac-form-control3 form-control3" placeholder="Email" name="email" >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="text" class="ac-form-control3 form-control3" placeholder="Password" name="password" >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>


          <div class="form-group has-feedback">
            <input type="password" class="ac-form-control3 form-control3" placeholder="Confirm Password" name="confirm">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>



          <div class="container" style="text-align: center;margin-top: 50px;">
         
         <div class="row">
        <div class="col-1 ac-check">
        <input type="checkbox" id="check" name="" value="checked">
        </div>

          <div class="col-11 col-md-6">
         <p>By creating an account you agree to our
Terms of Service and Privacy Policy</p> 
       </div>
     </div>
     </div>
          
            <!-- /.col -->
            <div class="col-xs-4 col-md-6">
              <div class="formsubmit ac-btn">
              <input type="submit" class="btn btn-success btn-block btn-flat" value="SIGN UP" name="submit">
            </div>
            </div><!-- /.col -->
         
        </form>

        
   </section>   
      
   


</body>
</html>
